<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header">
    <h1>Sistema de Gestión</h1>
</header>

<div th:if="${param.logout}" class="alert alert-success">
    ¡Sesión finalizada con éxito!
</div>

<div th:if="${param.denied}" class="alert alert-danger">
    No tienes permisos para acceder a este recurso.
</div>

<div class="container">

    <h2>Bienvenido</h2>

    <div class="button">
        <form th:action="@{/main/main}" method="get">
            <button>INGRESAR ADMIN</button>
        </form>
    </div>

    <br>
    <br>
    <br>
    <div class="button">
        <form th:action="@{/mainVendedor/mainVendedor}" method="get">
            <button>INGRESAR EMPLEADO</button>
        </form>
    </div>
</div>
</body>
</html>
