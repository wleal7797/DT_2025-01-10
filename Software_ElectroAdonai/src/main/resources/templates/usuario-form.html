<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Registrar Nuevo Usuario</h2>
<form action="/users/crear" method="post">

    <label>Usuario:</label>
    <input type="text" name="username" required>
    <br><br>

    <label>Contrase√±a:</label>
    <input type="text" name="password" required>
    <br><br>

    <label>Rol:</label>
    <input type="text" name="authority" required>
    <br><br>

    <label>Empleado Asociado:</label>
    <input list="empleadoList" name="empleado" id="empleado" required>
    <datalist id="empleadoList">
        <option th:each="emp : ${empleados}"
                th:value="${emp.ID_EMPLEADO}"
                th:text="${emp.NOMBRE_EMPLEADO}"></option>
    </datalist>

    <br><br>

    <button type="submit">Guardar</button>
</form>

<br>
<a href="/main/main">Volver al Inicio</a>
</body>
</html>
