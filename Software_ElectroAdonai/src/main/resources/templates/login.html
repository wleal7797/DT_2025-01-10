<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div th:if="${param.logout}" class="alert alert-success">¡Sesión finalizada con éxito!</div>

<h1 class="text-center mt-4">Inicio de sesión</h1>

<form th:action="@{/login}" method="post" class="container mt-5 w-25 p-4 bg-light rounded shadow">

    <div th:if="${param.error}">Invalid username and password.</div>

    <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Usuario" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>

</form>

<!--</form>-->

</body>
</html>
