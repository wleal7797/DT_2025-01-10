<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Lista de Usuarios</h2>
<table border="1">
    <tr>
        <!-- <th>ID</th> -->
        <th>Usuario</th>
        <th>Contrase√±a</th>
        <th>Empleado asociado</th>

    </tr>
    <tr th:each="users : ${users}">
        <!-- <td th:text="${users.ID_USUARIO}"></td> -->
        <td th:text="${users.username}"></td>
        <td th:text="${users.password}"></td>
        <td th:text="${users.empleado != null} ? ${users.empleado.NOMBRE_EMPLEADO} : 'N/A'"></td>
    </tr>
</table>
<br>
<a href="/main/main">Volver al Inicio</a>
</body>
</html>
