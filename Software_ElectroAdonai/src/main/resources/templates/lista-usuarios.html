<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
<h2>Lista de Usuarios</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Contrase√±a</th>
        <th>Nombre</th>

    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.ID_USUARIO}"></td>
        <td th:text="${usuario.NOMBRE_USUARIO}"></td>
        <td th:text="${usuario.CONTRASENA}"></td>
        <td th:text="${usuario.empleado != null} ? ${usuario.empleado.NOMBRE_EMPLEADO} : 'N/A'"></td>
    </tr>
</table>
<br>
<a href="/">Volver al Inicio</a>
</body>
</html>
