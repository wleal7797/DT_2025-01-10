<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .btn-editar {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-editar:hover {
            background-color: #0056b3;
        }

        .btn-eliminar {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-eliminar:hover {
            background-color: #c82333;
        }

        /* Modal corregido - removido !important que causaba problemas */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
            display: none; /* Sin !important para permitir cambios desde JS */
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Cuando el modal está visible */
        .modal.show {
            display: block;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Estilos mejorados para formularios */
        .modal label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        .modal button[type="submit"]:hover {
            background-color: #218838;
        }

        .modal button[type="button"] {
            background-color: #6c757d;
            color: white;
        }

        .modal button[type="button"]:hover {
            background-color: #5a6268;
        }

        /* Botón principal */
        .btn-nuevo {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .btn-nuevo:hover {
            background-color: #0056b3;
        }

        /* Botón de volver */
        .btn-volver {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-volver:hover {
            background-color: #5a6268;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Lista de Usuarios</h2>

<button class="btn-nuevo" onclick="mostrarFormularioCreacion()">Nuevo Usuario</button>

<!-- Crear Usuario -->
<div id="create-form" class="modal">
    <div class="modal-content">
        <h3>Registrar Nuevo Usuario</h3>

        <form th:action="@{/users/crear}" method="post">
            <label>Usuario:</label>
            <input type="text" name="username" required minlength="3" maxlength="50" placeholder="Ingrese el nombre de usuario">

            <label>Contraseña:</label>
            <input type="password" name="password" required minlength="4" placeholder="Mínimo 4 caracteres">

            <label>Empleado:</label>
            <select name="empleadoId" required>
                <option value="">Seleccionar empleado...</option>
                <option th:each="emp : ${empleados}"
                        th:value="${emp.ID_EMPLEADO}"
                        th:text="${emp.NOMBRE_EMPLEADO}">
                </option>
            </select>

            <label>Rol:</label>
            <select name="authority" required>
                <option value="">Seleccionar rol...</option>
                <option value="ROLE_VENDEDOR">Vendedor</option>
                <option value="ROLE_ADMIN">Administrador</option>
            </select>

            <div class="grid-2">
                <button type="submit">Guardar</button>
                <button type="button" onclick="ocultarFormularioCreacion()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Tabla de Usuarios -->
<div id="tabla-container" class="tabla-scroll">
    <table border="1">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Nombre Empleado</th>
            <th>Documento Empleado</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.empleado != null ? usuario.empleado.NOMBRE_EMPLEADO : 'N/A'}"></td>
            <td th:text="${usuario.empleado != null ? usuario.empleado.N_DOCUMENTO : 'N/A'}"></td>
            <td th:text="${usuarioRoles.get(usuario.username)}"></td>
            <td>
                <span th:if="${usuario.enabled}"
                      style="color: green; font-weight: bold;">Activo</span>
                <span th:unless="${usuario.enabled}"
                      style="color: red; font-weight: bold;">Inactivo</span>
            </td>
            <td>
                <button type="button"
                        th:attr="onclick=|editarUsuario('${usuario.ID_USUARIO}', '${usuario.username}', '${usuarioRoles.get(usuario.username)}')|"
                        class="btn-editar">
                    Editar
                </button>
                <button type="button"
                        th:attr="onclick=|eliminarUsuario('${usuario.ID_USUARIO}')|"
                        class="btn-eliminar">
                    Eliminar
                </button>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="6" style="text-align: center; color: #666;">
                No hay usuarios registrados
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Editar Usuario -->
<div id="edit-form" class="modal">
    <div class="modal-content">
        <h3>Editar Usuario</h3>
        <form th:action="@{/users/editar}" method="post">
            <input type="hidden" id="edit-id" name="id">

            <label>Nombre de Usuario:</label>
            <input type="text" id="edit-nombre" name="username" required minlength="3" maxlength="50">

            <label>Nueva Contraseña (déjalo vacío si no deseas cambiarla):</label>
            <input type="password" id="edit-contrasena" name="password" minlength="4" placeholder="Opcional - dejar vacío para mantener actual">

            <label>Rol:</label>
            <select id="edit-rol" name="authority" required>
                <option value="ROLE_VENDEDOR">Vendedor</option>
                <option value="ROLE_ADMIN">Administrador</option>
            </select>

            <div class="grid-2">
                <button type="submit">Guardar Cambios</button>
                <button type="button" onclick="ocultarFormularioEdicion()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div style="margin-top: 20px;">
    <a href="/main/main" class="btn-volver">Volver al Inicio</a>
</div>

<script>
    function editarUsuario(id, nombre, rol) {
        console.log("Editando usuario:", id, nombre, rol);

        const editForm = document.getElementById("edit-form");
        const editId = document.getElementById("edit-id");
        const editNombre = document.getElementById("edit-nombre");
        const editContrasena = document.getElementById("edit-contrasena");
        const editRol = document.getElementById("edit-rol");

        if (!editForm || !editId || !editNombre || !editRol) {
            console.error("No se encontraron elementos del formulario de edición");
            return;
        }

        // Llenar los campos
        editId.value = id;
        editNombre.value = nombre;
        editContrasena.value = "";
        editRol.value = rol || "ROLE_VENDEDOR";

        // Mostrar modal
        editForm.classList.add('show');
        editForm.style.display = 'block';
    }

    function eliminarUsuario(id) {
        if (confirm("¿Seguro que deseas eliminar este usuario?")) {
            fetch('/users/eliminar/' + id, {method: 'DELETE'})
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al eliminar el usuario');
                });
        }
    }

    function mostrarFormularioCreacion() {
        console.log("Mostrando formulario de creación");

        const createForm = document.getElementById("create-form");
        if (!createForm) {
            console.error("No se encontró el formulario de creación");
            return;
        }

        // Limpiar campos del formulario
        const form = createForm.querySelector('form');
        if (form) {
            form.reset();
        }

        createForm.classList.add('show');
        createForm.style.display = 'block';
        console.log("Formulario mostrado");
    }

    function ocultarFormularioCreacion() {
        const createForm = document.getElementById("create-form");
        if (createForm) {
            createForm.classList.remove('show');
            createForm.style.display = 'none';
        }
    }

    function ocultarFormularioEdicion() {
        const editForm = document.getElementById("edit-form");
        if (editForm) {
            editForm.classList.remove('show');
            editForm.style.display = 'none';
        }
    }

    // Cerrar modal al hacer click fuera de él
    window.addEventListener('click', function(event) {
        const createModal = document.getElementById("create-form");
        const editModal = document.getElementById("edit-form");

        if (event.target === createModal) {
            ocultarFormularioCreacion();
        }
        if (event.target === editModal) {
            ocultarFormularioEdicion();
        }
    });

    // Cerrar modal con la tecla Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            ocultarFormularioCreacion();
            ocultarFormularioEdicion();
        }
    });

    // Mostrar mensajes de éxito o error
    window.onload = function() {
        console.log("Página cargada");

        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const error = urlParams.get('error');

        if (success) {
            let message = '';
            switch(success) {
                case 'usuario_creado':
                    message = 'Usuario creado exitosamente';
                    break;
                case 'usuario_editado':
                    message = 'Usuario editado exitosamente';
                    break;
                default:
                    message = 'Operación realizada exitosamente';
            }
            alert(message);
        }

        if (error) {
            let message = '';
            switch(error) {
                case 'empleado_ya_tiene_usuario':
                    message = 'Error: Este empleado ya tiene un usuario asignado';
                    break;
                case 'error_crear_usuario':
                    message = 'Error al crear el usuario';
                    break;
                case 'error_editar_usuario':
                    message = 'Error al editar el usuario';
                    break;
                case 'usuario_no_encontrado':
                    message = 'Error: Usuario no encontrado';
                    break;
                default:
                    message = 'Ha ocurrido un error';
            }
            alert(message);
        }

        // Verificar que los elementos existen
        console.log("create-form existe:", !!document.getElementById("create-form"));
        console.log("edit-form existe:", !!document.getElementById("edit-form"));
    }
</script>

</body>
</html>
