<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Vendedores</title>
    <link rel="stylesheet" href="/css/styles.css"/>

    <script>
        function editarEmpleado(id, doc, nombre, telefono) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-nombre').value = nombre;
            document.getElementById('edit-documento').value = doc;
            document.getElementById('edit-telefono').value = telefono;
            document.getElementById('edit-form').classList.add('show');
        }

        function cerrarEditForm() {
            document.getElementById('edit-form').classList.remove('show');
        }

        function eliminarEmpleado(id) {
            if (confirm("¿Seguro que deseas eliminar este empleado?")) {
                fetch("/empleados/eliminar/" + id, {method: "DELETE"})
                    .then((response) => response.text())
                    .then((data) => {
                        alert(data);
                        location.reload();
                    })
                    .catch((error) => console.error("Error:", error));
            }
        }

        function mostrarFormularioCreacion() {
            document.getElementById("create-form").classList.add('show');
        }

        function ocultarFormularioCreacion() {
            document.getElementById("create-form").classList.remove('show');
        }
    </script>
</head>
<body>
<h2>Lista de Vendedores</h2>

<button onclick="mostrarFormularioCreacion()">Nuevo Vendedor</button>

<!-- Error usuario duplicado -->
<div th:if="${param.error != null and param.error.contains('duplicado')}" class="alert alert-danger">
    Error: Verifique los datos. Puede que el número de documento ya esté registrado.
</div>

<div id="create-form" class="modal">
    <div class="modal-content">
        <form action="/empleados/crear" method="post">
            <h3>Registrar Nuevo Vendedor</h3>
            <br/>
            <label>Nombre:</label>
            <input type="text" name="NOMBRE_EMPLEADO" pattern="^[a-zA-Z\u00C0-\u017F\s]+$"
                   title="Por favor ingrese un nombre válido (solo letras y espacios)" required/>
            <br/>
            <label>Documento:</label>
            <input type="text" name="N_DOCUMENTO" pattern="^[0-9]{6,12}$"
                   title="Por favor ingrese un número de documento válido" required/>
            <br/>
            <label>Teléfono:</label>
            <input type="tel" name="TELEFONO_EMPLEADO" pattern="^\d{10}$"
                   title="Verifique el número (debe tener 10 dígitos)" required/>
            <br/>
            <div class="modal-actions">
                <button type="submit">Guardar</button>
                <button type="reset" onclick="ocultarFormularioCreacion()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div id="tabla-container" class="tabla-scroll">
    <table>
        <tr>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.N_DOCUMENTO}"></td>
            <td th:text="${empleado.NOMBRE_EMPLEADO}"></td>
            <td th:text="${empleado.TELEFONO_EMPLEADO}"></td>
            <td>
                <button th:attr="onclick=|editarEmpleado('${empleado.ID_EMPLEADO}', '${empleado.N_DOCUMENTO}', '${empleado.NOMBRE_EMPLEADO}', '${empleado.TELEFONO_EMPLEADO}')|">
                    Editar
                </button>
                <button th:attr="onclick=|eliminarEmpleado('${empleado.ID_EMPLEADO}')|">Eliminar</button>
            </td>
        </tr>
    </table>
</div>

<!-- Modal para editar -->
<div id="edit-form" class="modal">
    <div class="modal-content">
        <form th:action="@{/empleados/editar}" method="post">
            <h3>Editar Empleado</h3>
            <br/>
            <input type="hidden" id="edit-id" name="ID_EMPLEADO"/>
            <label>Nombre:</label>
            <input type="text" id="edit-nombre" name="NOMBRE_EMPLEADO" pattern="^[a-zA-Z\u00C0-\u017F\s]+$"
                   title="Por favor ingrese un nombre válido (solo letras y espacios)" required/>
            <br/>
            <label>Documento:</label>
            <input type="text" id="edit-documento" name="N_DOCUMENTO" pattern="^[0-9]{6,12}$"
                   title="Por favor ingrese un número de documento válido" required/>
            <br/>
            <label>Teléfono:</label>
            <input type="tel" id="edit-telefono" name="TELEFONO_EMPLEADO" pattern="^\d{10}$"
                   title="Verifique el número (debe tener 10 dígitos)" required/>
            <br/>
            <div class="modal-actions">
                <button type="submit">Guardar</button>
                <button type="button" onclick="cerrarEditForm()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<a href="/main/main">
    <button>
        Volver al Inicio
    </button>
</a>
<br/>
</body>
</html>
