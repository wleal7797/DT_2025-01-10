<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header">
    <h1>Sistema de Gestión</h1>
</header>
<div class="container">
    <h2>Bienvenido</h2>
    <p>Seleccione una opción para gestionar registros o listas.</p>

    <div class="dropdown-container">

        <div class="dropdown">
            <button class="dropdown-btn">Bodegas</button>
            <div class="dropdown-content">
                <a href="/bodegas/listarVendedor">Ver Lista De Bodegas</a>
                <a href="/productos/listarVendedor">Ver Lista De Productos</a>
                <a href="/detalleBodega/listarVendedores">Ver Lista De Artículos Por Bodega</a>

            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn">Ventas</button>
            <div class="dropdown-content">
                <a href="/detallesVenta/registroVendedor">Registrar Nuevas Ventas</a>
                <a href="/detallesVenta/listarVendedor">Ver Lista De Ventas</a>
            </div>
        </div>
    </div>
</div>

<div class="dashboard">
    <div class="calendar">
        <h3>Calendario</h3>
        <iframe src="https://calendar.google.com/calendar/embed?src=es.colombian%23holiday%40group.v.calendar.google.com&ctz=America/Bogota"
                style="border: 0" width="600" height="400" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

<hr>
<form th:action="@{/logout}" method="post" id="logoutForm">
    <button type="submit">Cerrar sesión</button>
</form>

</body>
</html>
